<!DOCTYPE html>
  <head>
    <title>index</title>
  </head>
  <body>
    <form action="success.html"><table>
      <tr>
        <td>Title:</td>
        <td><input type="text" maxlength="25" required></td>
      </tr>
      <tr>
        <td>Phone number:</td>
        <td><input type="tel" required></td>
      </tr>
      <tr>
        <td>Issue:</td>
        <td><select name="select">
            <option value="personal">Personal</option>
            <option value="business">Business</option>
            </select></td>
      </tr>
      <tr>
        <td>Call me back:</td>
        <td><input type="checkbox" name="callback" value="callback" checked></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" required></td>
      </tr>
      <tr>
        <td><input type="submit"></td>
      </tr>
    </table></form>
  </body>
</html>
